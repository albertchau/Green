<!DOCTYPE html>
<html>
<head>
	<title>Bootstrap jQuery calendar</title>
	<link rel="stylesheet" href="components/bootstrap/docs/assets/css/bootstrap.css">
	<link rel="stylesheet" href="css/calendar.css">
</head>
<body>

<div class="container">
	<div class="hero-unit">
		<h1>Bootstrap Calendar Demo</h1>

		<p>Bootstrap based full view calendar. Template based.</p>
	</div>

	<div class="page-header">

		<div class="pull-right">
			<div class="btn-group">
				<button class="btn btn-primary" data-calendar-nav="prev"><< Prev</button>
				<button class="btn" data-calendar-nav="today">Today</button>
				<button class="btn btn-primary" data-calendar-nav="next">Next >></button>
			</div>
			<div class="btn-group">
				<button class="btn btn-warning active" data-calendar-view="month">Month</button>
				<button class="btn btn-warning" data-calendar-view="week">Week</button>
				<button class="btn btn-warning" data-calendar-view="day">Day</button>
			</div>
		</div>

		<h3>This is title</h3>
	</div>

	<div class="row">
		<div class="span9">
			<div id="calendar"></div>
		</div>
		<div class="span3">
			<h3>Events</h3>
			<ul id="eventlist" class="nav nav-list">
				<li><a href="#">Test and other lorem ispus</a></li>
				<li><a href="#">Test</a></li>
				<li><a href="#">Test</a></li>
				<li><a href="#">Test</a></li>
			</ul>
		</div>
	</div>

	<script type="text/javascript" src="components/jquery/jquery.js"></script>
	<script type="text/javascript" src="components/bootstrap/docs/assets/js/bootstrap.js"></script>
	<script type="text/javascript" src="js/language/en-GB.js"></script>
	<script type="text/javascript" src="js/calendar.js"></script>
	<script type="text/javascript" src="js/demo.js"></script>
</div>
</body>
</html>
